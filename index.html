              <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                <button class="btn buy-btn px-4 py-3 rounded-3">

              </div>
            </div>
            <div class="col-md-6">
              <div class="header-image">
                <img
                  class="img-fluid"
                  src="/img/top-img.png"
                  alt="header image"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
      <!-- Main section header part end here-->


      <!-- Main section bottom part start here -->
